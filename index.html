<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE Mains Mock Exam</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <header class="d-flex justify-content-between align-items-center py-3">
          <h2>Quiz App</h2>
          <div id="timer">Time left: 10:00</div>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <h4>Questions</h4>
        <div id="question-grid" class="d-flex flex-wrap">
          <!-- Question buttons will be inserted here -->
        </div>
      </div>
      <div class="col-md-9">
        <div id="question-area">
          <h4 id="question-text">Select a question to start</h4>
          <div id="options" class="list-group">
            <!-- Options will be inserted here -->
          </div>
          <div class="mt-3">
            <button id="prev-btn" class="btn btn-primary">Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
            <button id="mark-btn" class="btn btn-secondary">Mark for Review</button>
            <button id="clear-btn" class="btn btn-danger">Clear Response</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right py-3">
        <button id="submit-btn" class="btn btn-success">Submit Exam</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="result-area" class="d-none text-center">
          <h4>Your Score</h4>
          <div class="progress-ring">
            <svg id="progress-ring" width="120" height="120">
              <circle class="progress-ring__circle" stroke="red" stroke-width="10" fill="transparent" r="52" cx="60" cy="60"/>
              <circle class="progress-ring__circle" stroke="green" stroke-width="10" fill="transparent" r="52" cx="60" cy="60"/>
            </svg>
          </div>
          <p id="score"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
