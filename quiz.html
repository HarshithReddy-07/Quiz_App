<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="row align-items-center py-3 justify-content-between">
          <div class="col">
            <div class="container text-center text-sm-start"> 
              <h2 class="d-inline">Quiz App</h2>
            </div>
          </div>
          <div class="col-sm-6 col-xl-3" id="time-end">
              <div class="mx-2 my-1 text-center">
                <div class="d-inline mx-2 my-1" id="timer">Time left: 10:00</div>
                <button id="submit-btn" class="btn btn-success">End Exam</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 my-2" id="questions-grid-area">
        <h4>Questions</h4>
        <div id="question-grid" class="d-flex flex-wrap justify-content-center">
          
        </div>
      </div>
      <div class="col-md-9 my-2" id="question-area">
        <div>
          <h4 id="question-text">Select a question to start</h4>
          <div id="options" class="list-group">
            
          </div>
          <div class="mt-3">
            <button id="prev-btn" class="m-1 btn btn-primary">Previous</button>
            <button id="next-btn" class="m-1 btn btn-primary">Next</button>
            <button id="mark-btn" class="m-1 btn btn-secondary">Mark for Review</button>
            <button id="clear-btn" class="m-1 btn btn-danger">Clear Response</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="result-area" class="d-none text-center">
          <h4>Your Score</h4>
          <div class="progress-ring">
            <svg id="progress-ring" width="120" height="120">
              <circle class="progress-ring__circle" stroke="red" stroke-width="10" fill="transparent" r="52" cx="60" cy="60"/>
              <circle class="progress-ring__circle" stroke="green" stroke-width="10" fill="transparent" r="52" cx="60" cy="60"/>
            </svg>
          </div>
          <p id="score"></p>
          <button class="btn btn-success" id="retake">Retake Quiz</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
